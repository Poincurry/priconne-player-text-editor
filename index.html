<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width,user-scalable=no">
<title>프리코네 전작 플레이어 텍스트 수정</title>
<style>
	.exampletext {
		font-size: small;
	}
	.namelist {
		width: 70px;
	}
	.labellist {
		width: 700px;
	}
	.labellistwoname {
		width: 782px;
	}
</style>
</head>

<body>
<input type="file" id="inputbutton"><input type="button" value="확인" onclick="loaddata(inputbutton.files)">
<p id="textlist"></p>
<input type="button" value="변경" onclick="savefile()">

<script>
	var rawtext = "";
	var splittext = "";
	var textlist = document.getElementById('textlist');
	var assembledtext = "";
	var textfilename = "";
	
	function loaddata(filedata) {
		var reader = new FileReader();
		reader.onload = function () {
			rawtext = reader.result;
			textfilename = filedata[0].name;
			showtext(rawtext);
		};
		reader.readAsText(filedata[0], "UTF-8");
	}
	
	function showtext(textfile) {
		textlist.innerHTML = '';  // paragraph 리셋

		splittext = textfile.split('"cmd":"')
		for (let i=1; i<splittext.length; i++) {
			if (splittext[i].search('"text":"')) {
				if (splittext[i].substr(0,4) === 'name') {
					const namestart = splittext[i].search('"text":"') + 8;
					const namelength = splittext[i].substr(namestart).search('"');
					const nametext = splittext[i].substr(namestart, namelength);
					const beforename = splittext[i].substr(0, namestart);
					const aftername = splittext[i].substr(namestart + namelength);
					splittext[i] = [beforename, nametext, aftername];
					i++;
					const labelstart = splittext[i].search('"text":"') + 8;
					const labellength = splittext[i].substr(labelstart).search('"');
					const labeltext = splittext[i].substr(labelstart, labellength);
					const beforelabel = splittext[i].substr(0, labelstart);
					const afterlabel = splittext[i].substr(labelstart + labellength);
					splittext[i] = [beforelabel, labeltext, afterlabel];
					
					const imunus1 = i - 1;
					textlist.innerHTML += '<span class="exampletext">' + nametext + ': ' + labeltext + '</span><br>';
					textlist.innerHTML += '<input type="text" class="namelist" id="edittext' + imunus1 + '" value="' + nametext + '"> <input type="text" class="labellist" id="edittext' + i + '" value="' + labeltext +'"><br>'			
				} else if (splittext[i].substr(0,5) === 'label') {
					const labelstart = splittext[i].search('"text":"') + 8;
					const labellength = splittext[i].substr(labelstart).search('"');
					const labeltext = splittext[i].substr(labelstart, labellength);
					const beforelabel = splittext[i].substr(0, labelstart);
					const afterlabel = splittext[i].substr(labelstart + labellength);
					splittext[i] = [beforelabel, labeltext, afterlabel];
					
					textlist.innerHTML += '<span class="exampletext">선택지: ' + labeltext + '</span><br>';
					textlist.innerHTML += '<input type="text" class="labellistwoname" id="edittext' + i + '" value="' + labeltext +'"><br>'			
				}
			}
		}
	}	
	// 파일 데이터 불러오고 분리하는 부분. label 앞에 name이 없는 경우 선택지로 가정
	
	function savefile() {
		assembletext();
		download(assembledtext, textfilename, 'text/plane');
	}
	
	function download(data, filename, type) {
		var file = new Blob([data], {type: type});
		if (window.navigator.msSaveOrOpenBlob) // IE10+
			window.navigator.msSaveOrOpenBlob(file, filename);
		else { // Others
			var a = document.createElement("a"),
					url = URL.createObjectURL(file);
			a.href = url;
			a.download = filename;
			document.body.appendChild(a);
			a.click();
			setTimeout(function() {
				document.body.removeChild(a);
				window.URL.revokeObjectURL(url);  
			}, 0); 
		}
	}
	
	function assembletext() {
		assembledtext = splittext[0];
		for (let i=1; i<splittext.length; i++) {
			if (typeof splittext[i] === 'string') {
				assembledtext += '"cmd":"' + splittext[i];
			} else {
				const edittextid = 'edittext' + i;	
				assembledtext += '"cmd":"' + splittext[i][0] + document.getElementById(edittextid).value + splittext[i][2];
			}
		}
	}
</script>

</body>
</html>
